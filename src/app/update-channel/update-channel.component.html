<div class="container">
    <form>
        <div class="form-group">
            <label for="productid">Channel ID</label>
            <input type="number" class="form-control" id="groupid" [(ngModel)]="groupid" name="groupid" placeholder="ID" readonly>

        </div>
        <div class="form-group">
            <label for="productid">Name</label>
            <input type="text" class="form-control" id="groupname" [(ngModel)]="groupname" name="groupname">

        </div>

        <div class="form-group">
            <button type="button" (click)="update(productidparam)" class="btn btn-primary"><i class="fa fa-edit"></i> Update</button>
        </div>

    </form>
</div>
