<div class="container">
    <form (submit)="addnewUser($event)">
        <div class="form-group">
            <label for="userid">User ID</label>
            <input type="number" class="form-control" id="userid" [(ngModel)]="userid" name="userid" placeholder="ID" />
            <div [@iderrorState]="stateName" class="alert alert-warning" id="iderrormsg" role="alert">
                {{ iderrormsg }} {{ iderrormsg2 }}
            </div>
        </div>
        <div class="form-group">
            <label for="userid">User Name</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" />
        </div>

        <div class="form-group">
            <label for="userid">User Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">
        <i class="fa fa-plus-square"></i> Add New
      </button>
        </div>
        <div [@noticeState]="noticeName" class="alert alert-warning" role="alert">
            {{ newUserMessage }}
        </div>
    </form>
</div>
