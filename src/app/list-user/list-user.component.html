<div class="conatiner">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr style="padding-top:20px;" *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <span class="btn btn-primary" [routerLink]="['/update', user._id]">
          <i class="fa fa-spinner"></i> Edit</span
        >
        &nbsp;
        <span class="btn btn-primary" (click)="deletegroup(user._id)"
          ><i class="fa fa-trash"></i> Delete</span
        >
      </td>
    </tr>
  </table>
</div>
